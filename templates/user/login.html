{% load static %}


<meta charset="UTF-8">

<title>It's mine</title>
<link rel="stylesheet" href="{% static 'css/signup.css' %}">

{% block content %}
<form method="post" action="/log-in/">
    {% csrf_token %}
    <div class="member">
        <p style="margin-left: 10%;">log in</p>
        <!-- 2. 필드 -->
        <div class="field">
            <b>아이디</b>
            <span class="placehold-text"><input type="text" name="username"></span>
        </div>
        <div class="field">
            <b>비밀번호</b>
            <input class="userpw" type="password" name="password">
        </div>


        <!-- 6. 로그인하기 버튼 -->
        <input type="submit" value="로그인">
    </div>
</form>
{% endblock %}
